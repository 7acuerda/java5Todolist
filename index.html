<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2b33a93b74.js" crossorigin="anonymous"></script>
    <title>To Do List</title>

</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">To Do List</h1>
        <div class="d-flex justify-content-center">
            <input type="text" placeholder="Ingrese nueva Actividad"
                class="mx-3 form-control" id="input">
            <button class="btn btn-danger" id="btnAgregar">Ingresar</button>
        </div>
        <div class="my-5 ">
            <div class="my-5 tab1">
                <p class="fw-bold">Total : <span id="Total"></span></p>
                <p class="fw-bold">Realizadas : <span id="Realizadas"></span></p>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Tarea</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" id="id"></th>
                        <td id="tarea"></td>
                        <td id="estado"></td> 
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="listaTareas" class="d-flex justify-content-end my-5"></div>


    </div>


    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
